name: .NET

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      - name: Echo package
        run: |
          echo "Running build"
          dotnet build

          echo "$PWD"
          file="$PWD/bin/Debug/NugetPubTest.1.0.0.nupkg"
          echo "$file"

          if [ -e "$file" ]; then
              echo "File exists"
          else 
              echo "File does not exist"
          fi
